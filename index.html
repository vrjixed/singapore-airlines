<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore Airlines Virtual Tour</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #panorama {
            width: 100vw;
            height: 100vh;
        }
        
        .scene-selector {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
        
        .scene-btn {
            padding: 12px 24px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .scene-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .scene-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .title {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            color: white;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        @media (max-width: 768px) {
            .scene-selector {
                top: 10px;
                padding: 10px 15px;
                gap: 8px;
            }
            
            .scene-btn {
                padding: 10px 18px;
                font-size: 12px;
            }
            
            .title {
                font-size: 18px;
                bottom: 20px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="scene-selector">
        <button class="scene-btn active" onclick="loadScene('business')">Business Class</button>
        <button class="scene-btn" onclick="loadScene('premium')">Premium Economy</button>
        <button class="scene-btn" onclick="loadScene('economy')">Economy Class</button>
    </div>
    
    <div id="title" class="title">Business Class</div>
    
    <div id="panorama"></div>
    
    <script>
        const scenes = {
            business: {
                title: 'Business Class',
                image: 'Business_360.jpg'
            },
            premium: {
                title: 'Premium Economy',
                image: 'Premium_360.jpg'
            },
            economy: {
                title: 'Economy Class',
                image: 'Economy_360.jpg'
            }
        };
        
        let viewer = pannellum.viewer('panorama', {
            type: 'equirectangular',
            panorama: scenes.business.image,
            autoLoad: true,
            autoRotate: -2,
            autoRotateInactivityDelay: 3000,
            showControls: true,
            showFullscreenCtrl: true,
            showZoomCtrl: true,
            mouseZoom: true,
            hfov: 100,
            pitch: 0,
            yaw: 0
        });
        
        function loadScene(sceneId) {
            const scene = scenes[sceneId];
            
            // Update buttons
            document.querySelectorAll('.scene-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update title
            document.getElementById('title').textContent = scene.title;
            
            // Load new panorama
            viewer.loadScene(scene.image, 0, 0, 100);
        }
    </script>
</body>
</html>
